name: Publish on GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with: { cache: true }

      - run: deno task build

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }

      - uses: actions/deploy-pages@v4
        id: deployment
